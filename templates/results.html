<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Result - Snake, Water, Gun</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="result-container">
        <h1>Game Result</h1>
        <h2 class="{{ result_color }}">{{ result_message }}</h2>

        <div class="result">
            <p><strong>You chose:</strong> {{ user_choice }}</p>
            <p><strong>Computer chose:</strong> {{ computer_choice }}</p>
            <!-- <h2 style="color: {{ result_color }};">{{ result_message }}</h2> -->
        </div>
        <a class="play-again" href="/">Play Again</a>
    </div>
</body>
</html>
